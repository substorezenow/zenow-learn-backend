# Google Cloud Build configuration for Zenow Learn Backend
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--no-cache',
      '-t', 'gcr.io/$PROJECT_ID/zenow-learn-backend:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/zenow-learn-backend:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/zenow-learn-backend:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/zenow-learn-backend:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'zenow-learn-backend',
      '--image', 'gcr.io/$PROJECT_ID/zenow-learn-backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--concurrency', '100',
      '--timeout', '300',
      '--cpu-throttling',
      '--execution-environment', 'gen2',
      '--set-env-vars', 'NODE_ENV=production',
      '--set-env-vars', 'PORT=8080',
      '--set-env-vars', 'JWT_SECRET=your-production-jwt-secret-change-this',
      '--set-env-vars', 'CORS_ORIGIN=https://your-frontend-domain.com',
      '--set-env-vars', 'ENABLE_SECURITY_LOGGING=true',
      '--set-env-vars', 'LOG_LEVEL=info'
    ]

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/zenow-learn-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/zenow-learn-backend:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1200s'
